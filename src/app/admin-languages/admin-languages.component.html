<div class="container">
  <h2>Manage Languages</h2>
  
  <!-- Formulario para agregar idiomas -->
  <div>
    <input type="text" [(ngModel)]="newLanguage.language" placeholder="Enter a language" />
    <button (click)="addLanguage()">Add Language</button>
  </div>

  <!-- Lista de idiomas -->
  <ul>
    <li *ngFor="let language of languages">
      {{ language.language }}
      <button (click)="deleteLanguage(language.id)">
        Eliminar {{ language.language }}
      </button>
    </li>
  </ul>
</div>
