<div class="container">
  <h2>Manage Education</h2>
  
  <!-- Formulario para agregar registros educativos -->
  <div>
    <input type="text" [(ngModel)]="newEducation.degree" placeholder="Degree" />
    <input type="text" [(ngModel)]="newEducation.institution" placeholder="Institution" />
    <input type="date" [(ngModel)]="newEducation.startDate" placeholder="Start Date" />
    <input type="date" [(ngModel)]="newEducation.endDate" placeholder="End Date" />
    <button (click)="addEducation()">Add Education</button>
  </div>

  <!-- Lista de registros educativos -->
  <ul>
    <li *ngFor="let education of educationList">
      <strong>{{ education.degree }}</strong> at {{ education.institution }} <br>
      From {{ education.startDate }} to {{ education.endDate }}
      <button (click)="deleteEducation(education.id)">Delete</button>
    </li>
  </ul>
</div>
