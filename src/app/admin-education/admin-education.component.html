<div class="container">
  <h2>Manage Education</h2>
  
  <div class="content">
    <div id="form" *ngIf="!editingEducation">
      <input type="text" [(ngModel)]="newEducation.degree" placeholder="Degree" />
      <input type="text" [(ngModel)]="newEducation.institution" placeholder="Institution" />
      <input type="date" [(ngModel)]="newEducation.startDate" placeholder="Start Date" />
      <input type="date" [(ngModel)]="newEducation.endDate" placeholder="End Date" />
      <button (click)="addEducation()">Add Education</button>
    </div>

    <div *ngIf="editingEducation" id="edit-form">
      <h3>Edit Education</h3>
      <input type="text" [(ngModel)]="editingEducation.degree" placeholder="Degree" />
      <input type="text" [(ngModel)]="editingEducation.institution" placeholder="Institution" />
      <input type="date" [(ngModel)]="editingEducation.startDate" placeholder="Start Date" />
      <input type="date" [(ngModel)]="editingEducation.endDate" placeholder="End Date" />
      <div id="actions">
        <button (click)="updateEducation()">Update</button>
        <button (click)="cancelEdit()">Cancel</button>
      </div>
    </div>

    <ul>
      <li *ngFor="let education of educationList">
        <strong>{{ education.degree }}</strong> at {{ education.institution }} <br>
        From {{ education.startDate }} to {{ education.endDate }}
        <div id="actions">
          <button (click)="deleteEducation(education.id ?? '')">Delete</button>
          <button (click)="editEducation(education)">Edit</button>
        </div>
      </li>
    </ul>

    
  </div>
</div>
